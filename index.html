
<html>
  <head>
      <title>Library</title>
      <script src="https://kit.fontawesome.com/6fcf0d92db.js" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">   
      <link rel="stylesheet" href="style.css">
  </head>
  
  <body>
       <div class="heading">
      <h1>My<span>Book</span>List <i class="fas fa-book-open"></i></h1>
  </div>
   <div class="main">
    <button class="show-form">Add Book to List</button>
     <button class="delete-all">Delete All Books</button>
    <div class="formBox hidden">
      <button class="close-form">&times;</button>
      <form action="abc.com" id="bookForm">
                  
           <div class="field">
              <label for="title" class="label">Title</label>
              <div class="control">
                <input class="input is-primary" type="text" placeholder="Title" id="title" name="title">
              </div>
            </div>
            
            <div class="field">
              <label for="author" class="label">Author</label>
              <div class="control">
                <input class="input is-primary" type="text" placeholder="Author"  id="author" name="author">
              </div>
              </div>
            
            <div class="field">
              <label for="page" class="label">Number of pages</label>
              <div class="control">
                <input class="input is-primary" type="number" placeholder="Number of pages"  id="page" name="page" min="1">
              </div>
              </div>
            
                <div class="field">
                <label for="isRead" class="checkbox">
                  <input type="checkbox" id="isRead">
                  I have read this book.
                </label>
              </div>
            
            <div class="field is-grouped">
              <div class="control">
                <button class="button is-primary">Submit</button>
              </div>
              <div class="control">
                <button class="button is-link is-light">Cancel</button>
              </div>
            </div>
                  </form>
    </div>
    
    
          
          <div id="bookContainer">
              
          
          </div>
     </div>
     <!-- <footer>
        <p>&copy; Copyright @2022 | Crafted by: jzlvibora</p>
      </footer> -->
      
      <script src="script.js"></script>
  </body>
  
  </html>
